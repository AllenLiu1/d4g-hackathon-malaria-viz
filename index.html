<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Linking to SlickGrid</title>

<!-- SlickGrid -->
<link rel="stylesheet" href="./index_files/slick.grid.css" type="text/css">
<link rel="stylesheet" href="./index_files/jquery-ui-1.8.16.custom.css" type="text/css">
<link rel="stylesheet" href="./index_files/examples.css" type="text/css">
<link rel="stylesheet" href="./index_files/slick.pager.css" type="text/css">
<script src="./index_files/jquery-1.7.min.js"></script><style type="text/css"></style><style type="text/css"></style>
<script src="./index_files/jquery.event.drag-2.0.min.js"></script>
<script src="./index_files/slick.core.js"></script>
<script src="./index_files/slick.grid.js"></script>
<script src="./index_files/slick.pager.js"></script>
<script src="./index_files/slick.dataview.js"></script>
<!-- End SlickGrid -->

<link rel="stylesheet" type="text/css" href="./index_files/d3.parcoords.css">
<link rel="stylesheet" type="text/css" href="./index_files/style.css">
<style>
body, html {
  margin: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-size: 12px;
}
#grid, #pager {
  position: fixed;
  width: 100%;
}
#grid {
  bottom: 0;
  height: 300px;
}
#pager {
  bottom: 306px;
  height: 20px;
}
.slick-row:hover {
  font-weight: bold;
  color: #069;
}
</style>
<script src="./index_files/d3.min.js"></script>
<script src="./index_files/d3.parcoords.js"></script>
<script src="./index_files/divgrid.js"></script>
<style type="text/css"></style>
<link rel="stylesheet" type="text/css" href="chrome-extension://pkehgijcmpdhfbdbbnkijodmdjhbjlgp/skin/socialwidgets.css">
</head>

<body>
  <div id="example" class="parcoords" style="height:240px;">
    <canvas class="marks" width="1389" height="362" style="margin-top: 36px; margin-left: 0px;"></canvas>
    <canvas class="foreground" width="1389" height="362" style="margin-top: 36px; margin-left: 0px;"></canvas>
    <canvas class="brushed" width="1389" height="362" style="margin-top: 36px; margin-left: 0px;"></canvas>
    <canvas class="highlight" width="1389" height="362" style="margin-top: 36px; margin-left: 0px;"></canvas>
    <svg width="1387" height="412"><g transform="translate(0,36)"></g></svg>
  </div>
  <div id="grid"></div>
  <div id="pager"></div>
  <script>
  var parcoords = d3.parcoords()("#example")
    .alpha(0.4)
    .mode("queue") // progressive rendering
    .height(d3.max([document.body.clientHeight-326, 220]))
    .margin({
      top: 36,
      left: 0,
      right: 0,
      bottom: 16
    });

  // create chart from loaded data
  function parallelCoordinates(data) {
    // slickgrid needs each data element to have an id
    data.forEach(function(d,i) { d.id = d.id || i; });

    parcoords
      .data(data)
      .render()
      .reorderable()
      .brushMode("1D-axes");

    // setting up grid
    var column_keys = d3.keys(data[0]);
    var columns = column_keys.map(function(key,i) {
      return {
        id: key,
        name: key,
        field: key,
        sortable: true
      }
    });

    var options = {
      enableCellNavigation: true,
      enableColumnReorder: false,
      multiColumnSort: false
    };

    var dataView = new Slick.Data.DataView();
    var grid = new Slick.Grid("#grid", dataView, columns, options);
    var pager = new Slick.Controls.Pager(dataView, grid, $("#pager"));

    // wire up model events to drive the grid
    dataView.onRowCountChanged.subscribe(function (e, args) {
      grid.updateRowCount();
      grid.render();
    });

    dataView.onRowsChanged.subscribe(function (e, args) {
      grid.invalidateRows(args.rows);
      grid.render();
    });

    // column sorting
    var sortcol = column_keys[0];
    var sortdir = 1;

    function comparer(a, b) {
      var x = a[sortcol], y = b[sortcol];
      return (x == y ? 0 : (x > y ? 1 : -1));
    }
    
    // click header to sort grid column
    grid.onSort.subscribe(function (e, args) {
      sortdir = args.sortAsc ? 1 : -1;
      sortcol = args.sortCol.field;

      if ($.browser.msie && $.browser.version <= 8) {
        dataView.fastSort(sortcol, args.sortAsc);
      } else {
        dataView.sort(comparer, args.sortAsc);
      }
    });

    // highlight row in chart
    grid.onMouseEnter.subscribe(function(e,args) {
      var i = grid.getCellFromEvent(e).row;
      var d = parcoords.brushed() || data;
      parcoords.highlight([d[i]]);
    });
    grid.onMouseLeave.subscribe(function(e,args) {
      parcoords.unhighlight();
    });

    // fill grid with data
    gridUpdate(data);

    // update grid on brush
    parcoords.on("brush", function(d) {
      gridUpdate(d);
    });

    function gridUpdate(data) {
      dataView.beginUpdate();
      dataView.setItems(data);
      dataView.endUpdate();
    };

  }

  var file = "data/D4G_MALARIA_EXPLORE_v1.csv";
  var data = d3.csv(file)
    .row(function(d) { return {key: d.key, value: +d.value}; })
    .get(function(error, rows) { console.log(rows); });

  console.log(data)
  parallelCoordinates(data);

  </script>
</body>
</html>
