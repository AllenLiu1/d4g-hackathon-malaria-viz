<script>

// County,Poverty Rate,Physicians Density,% That Slept Under a Bed Net,% That Had a Fever or Malaria,Heath Spending Per Person,Total Population,Number of Facilities,Adult (15+) HIV prevalence
var dimensions = ['Poverty Rate',
                  'Physicians Density',
                  '% That Slept Under a Bed Net',
                  '% That Had a Fever or Malaria',
                  'Heath Spending Per Person',
                  'Total Population',
                  'Number of Facilities',
                  'Adult (15+) HIV prevalence'];

// linear color scale
var blue_to_red = d3.scale.linear()
  .domain([0.2, 0.4, 0.6])
  .range(["blue", "grey", "red"])
  .interpolate(d3.interpolateLab);

var parcoords = d3.parcoords()("#parcoords")
  .alpha(0.4)
  .mode("default")
  //.height(d3.max([document.body.clientHeight-326, 220]))
  .height(300)
  .margin({
    top: 36,
    left: 0,
    right: 0,
    bottom: 16
  })
  .color(function(d) { return blue_to_red(d['% That Had a Fever or Malaria']); })

// create chart from loaded data
function parallelCoordinates(data) {
  // slickgrid needs each data element to have an id
  data.forEach(function(d,i) { d.id = d.id || i; });

  parcoords
    .data(data)
    .render()
    .dimensions(dimensions)
    .reorderable()
    .brushMode("1D-axes")
    .smoothness(0.15)
    .showControlPoints(false)
    .render()

  var svg = d3.select("#map")

  var w = 305,
      h = 380;

  var projection = d3.geo.mercator()
     .center([38, 0.5])
     .scale(2050)
     .translate([w / 2, h/ 2]);

 //Generate SVG element
 var svg = d3.select("#map")
       .append("svg")
       .attr("width", w)
       .attr("height", h)
       .attr("style", "display: block; margin: auto")

  //Define path generator
  var path = d3.geo.path()
                  .projection(projection);

  function get_data_for_county(county) {
    for (var i = 0; i < data.length; i++) {
      row = data[i]
      if (row['County'].toLowerCase() == county.toLowerCase())
        return row;
    }
    alert("Did not find county " + county + " in dataset.");
  }

  function update_map_with_brush(brushed_data) {
    counties = []
    for (var i = 0; i < brushed_data.length; i++) {
      row = brushed_data[i]
      counties.push(row['County'])
    }
    var county_objects = d3.selectAll(".county")
    var county_objects_selected = county_objects.filter(
      function(d, i) {
        county_index = d.properties.COUNTY.toUpperCase()
        return counties.indexOf(county_index) != -1;
      });
    
    var county_objects_not_selected = county_objects.filter(
      function(d, i) {
        county_index = d.properties.COUNTY.toUpperCase()
        return counties.indexOf(county_index) == -1;
      });

    county_objects_selected.style('fill-opacity', 1);
    county_objects_not_selected.style('fill-opacity', .7);
  }

  d3.json("data/Kenyan-Counties.geojson", function(json) {

    svg.selectAll("path")
      .data(json.features)
      .enter()
      .append("path")
      .attr("d", path)
      .attr("class", function(d) { return "county " + d.properties.COUNTY; })
      .style("fill", "steelblue")
      .on('mouseover', function(d, i) {
           var currentState = this;
           d3.select(this).style('fill-opacity', 1);
           var parcoords_data = parcoords.brushed() || data;
           console.log("Trying to get data of " + d.properties.COUNTY)
           row = get_data_for_county(d.properties.COUNTY)
           console.log("Got this : " + row)
           parcoords.highlight([row]);
       })
      .on('mouseout', function(d, i) {
           d3.selectAll(".county").style({'fill-opacity':.7});
           var parcoords_data = parcoords.brushed() || data;
           parcoords.unhighlight();
           update_map_with_brush(parcoords_data);
      });
  });

  // highlight map on brush
  parcoords.on("brush", function(d) {
    update_map_with_brush(d);
    gridUpdate(d);
  });

  // setting up grid
  var column_keys = d3.keys(data[0]);
  var columns = column_keys.map(function(key,i) {
    return {
      id: key,
      name: key,
      field: key,
      sortable: true
    }
  });

  var options = {
    enableCellNavigation: true,
    enableColumnReorder: false,
    multiColumnSort: false
  };

  var dataView = new Slick.Data.DataView();
  var grid = new Slick.Grid("#grid", dataView, columns, options);

  // wire up model events to drive the grid
  dataView.onRowCountChanged.subscribe(function (e, args) {
    grid.updateRowCount();
    grid.render();
  });

  dataView.onRowsChanged.subscribe(function (e, args) {
    grid.invalidateRows(args.rows);
    grid.render();
  });

  // column sorting
  var sortcol = column_keys[0];
  var sortdir = 1;

  function comparer(a, b) {
    var x = a[sortcol], y = b[sortcol];
    return (x == y ? 0 : (x > y ? 1 : -1));
  }
  
  // click header to sort grid column
  grid.onSort.subscribe(function (e, args) {
    sortdir = args.sortAsc ? 1 : -1;
    sortcol = args.sortCol.field;

    if ($.browser.msie && $.browser.version <= 8) {
      dataView.fastSort(sortcol, args.sortAsc);
    } else {
      dataView.sort(comparer, args.sortAsc);
    }
  });

  // highlight row in chart
  grid.onMouseEnter.subscribe(function(e,args) {
    var i = grid.getCellFromEvent(e).row;
    var d = parcoords.brushed() || data;
    parcoords.highlight([d[i]]);
  });
  grid.onMouseLeave.subscribe(function(e,args) {
    parcoords.unhighlight();
  });

  // fill grid with data
  gridUpdate(data);

  function gridUpdate(data) {
    dataView.beginUpdate();
    dataView.setItems(data);
    dataView.endUpdate();
  };
};

function readTextFile(file)
{
  var rawFile = new XMLHttpRequest();
  rawFile.open("GET", file, false);
  rawFile.onreadystatechange = function ()
  {
    if(rawFile.readyState === 4)
    {
      if(rawFile.status === 200 || rawFile.status == 0)
      {
        var lines = rawFile.responseText;
        var data = d3.csv.parse(lines)
        parallelCoordinates(data);
      }
    }
  }
    rawFile.send(null);
}

var file = "data/D4G_MALARIA_EXPLORE_v1.csv";
lines = readTextFile(file)

</script>
